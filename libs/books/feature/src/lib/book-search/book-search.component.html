<form [formGroup]="searchForm" (submit)="searchForBooks()">
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
      aria-label="Write a title to search for books"
    />
    <button mat-icon-button matSuffix aria-label="Search for Books">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchTerm; else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let book of books">
      <div class="book--title">
        {{ book.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img 
          src="{{ book.coverUrl }}"
          [attr.alt]="book.title"/>
        </div>
        <div class="book--content--info">
          <div><strong>Author:</strong> {{ book.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ book.publisher }}</div>
          <div>
            <strong>Published:</strong> {{ book.publishedDate | formatDate }}
          </div>
          <p [innerHTML]="book.description"></p>
          <div>
            <button
              mat-flat-button
              color="primary"
              (click)="addBookToReadingList(b)"
              [disabled]="book.isAdded"
              [attr.aria-label]="'Add ' + book.title + ' by ' + book.authors.join(',') + ' to reading list'"
            >
              Want to Read
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example "<a (click)="searchExample()"
        >JavaScript</a
      >".
    </p>
  </div>
</ng-template>
